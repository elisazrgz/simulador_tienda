<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <!-- HOJA RESET -->
    <link href="./reset.css" rel="stylesheet" />
    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <!-- FUENTE "Changa One" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- HOJA ESTILOS -->    
    <link href="./styles.css" rel="stylesheet" />
    <!-- ARCHIVOS JAVASCRIPT -->    
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    
    <header>
        <!-- barra del header -->
        <div class="cont-header">
            <h1>Floraly</h1>
            
            <nav>
                <!-- links nav -->
                <ul class="header-menu">
                    <li class="menu-item"><h2><a href="#">Inicio</a></h2></li>
                    <li class="menu-item"><h2><a href="#">Novedades</a></h2></li>
                    <li class="menu-item"><h2><a href="#">Plantas</a></h2></li>
                    <li class="menu-item"><h2><a href="#">Semillas</a></h2></li>
                    <li class="menu-item"><h2><a href="#">Blog</a></h2></li>
                </ul>
            </nav>

            <div class="header-buttons">
                <!-- links iconos -->
                <i class="fa-solid fa-envelope"><a href="#"></a></i>
                <i class="fa-solid fa-phone"><a href="#"></a></i>
                <i class="fa-solid fa-cart-shopping" id="btnToggleCart"><a href="#"></a></i>
                <i class="fa-solid fa-user"><a href="#"></a></i>
            </div>
        </div>

        <!-- carrito de la compra -->
        <div class="cont-shoppingcart hide">
            <h3>Tu compra</h3>
            <table>
                <!-- fila de títulos del carrito -->
                <tr class="main-row">
                    <th class="cell-format"><h4>Producto</h4></th>
                    <th class="cell-format"><h4>Precio</h4></th>
                    <th class="cell-format"><h4></h4></th>
                    <th class="cell-format"><h4>Núm.</h4></th>
                    <th class="cell-format"><h4></h4></th>
                    <th class="cell-format"><h4>Total</h4></th>
                </tr>
                <!-- filas donde se cargan los productos que se añaden al carrito -->
                <tr class="listCart"></tr>
            </table>
            <!-- precio total y checkout -->
            <h3>Total: <span id="totalPrice"></span></h3>
            <button class="btn-checkout">Finalizar compra</button>
        </div>
    </header>

    <main>
        <!-- sección principal donde se añaden dinámicamente las píldoras -->
        <div class="cont-products"></div>
    </main>

    <footer>
        <!-- barra del footer -->
        <div class="cont-footer">
            <h2>Floraly © 2024 - Todos los derechos reservados</h2>
        </div>
    </footer>

</body>
</html>
