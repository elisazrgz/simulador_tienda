<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <!-- FUENTE "Changa One" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FINAL FUENTE -->
    <link href="./styles.css" rel="stylesheet" />
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<!-- LEYENDA TEXTOS
 h1 - título/nombre tienda
 h2 - enlaces header y texto footer
 h3 - título y total de carrito, título y total de las píldoras
 h4 - líneas productos carrito
 p - descripciones producto
-->

<body>
    
    <header>
        <!-- barra del header -->
        <div class="contHeader">
            <h1>Floraly</h1> <!-- seedIt, floraly, -->
            
            <nav>
                <ul class="headerMenu">
                    <li class="menuItem"><h2><a href="#">Inicio</a></h2></li>
                    <li class="menuItem"><h2><a href="#">Novedades</a></h2></li>
                    <li class="menuItem"><h2><a href="#">Plantas</a></h2></li>
                    <li class="menuItem"><h2><a href="#">Semillas</a></h2></li>
                    <li class="menuItem"><h2><a href="#">Blog</a></h2></li>
                </ul>
            </nav>

            <div class="headerButtons">
                <i class="fa-solid fa-envelope"><a href="#"></a></i>
                <i class="fa-solid fa-phone"><a href="#"></a></i>
                <i class="fa-solid fa-cart-shopping" id="toggleCartButton"><a href="#"></a></i>
                <i class="fa-solid fa-user"><a href="#"></a></i>
            </div>
        </div>

        <!-- carrito de la compra -->
        <div class="shoppingCart hidden">
            <h3>Tu compra</h3>
            <table>
                <tr class="mainRow">
                    <th><h4>Producto</h4></th>
                    <th><h4>Precio</h4></th>
                    <th><h4></h4></th>
                    <th><h4>no.</h4></th>
                    <th><h4></h4></th>
                    <th><h4>Total</h4></th>
                </tr>
                <tr class="listCart">
                </tr>
            </table>
            <h3>Total: <span id="totalPrice"></span></h3>
            <button class="checkoutBtn">Finalizar compra</button>
        </div>
    </header>

    <main>
        <!-- sección principal donde se añaden dinámicamente las píldoras (productos) -->
        <div class="contProducts"></div>
        
    </main>

    <footer>
        <div class="contFooter">
            <h2>Floraly © 2024 - Todos los derechos reservados</h2>
        </div>
    </footer>

</body>
</html>

<!-- aquí solo vamos a añadir los headers y footer, el cuadrito del carrito y el contenedor donde irá la cuadrícula de los productos -->
